    <main>
        <div class="form-create-subject">
            <div class="content-form">
                <form>
                    <h2>Adicionar Disciplina</h2>
                    <div>
                        <label for="nome">Nome da matéria</label>
                        <input required type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="professor">Professor</label>
                        <input type="text" name="professor" id="professor">
                    </div>
                    <div>
                        <label for="nome">Carga horária</label>
                        <input type="number" name="cargaHoraria" id="cargaHoraria">
                    </div>
                    <div>
                        <label for="nome">Horário</label>
                        <input required type="text" name="horario" id="horario">
                    </div>
                    <div>
                        <label for="nome">local</label>
                        <input type="text" name="local" id="local">
                    </div>                
                </form>
                <div>
                    <button id="submit-form-create-subject" class="btn">Criar</button>
                    <button class="btn" id="cancel-create-subject">Cancelar</button>
                </div>
            </div>
        </div>

            <h2 class="title">Disciplinas</h2>

            <table id="table-disciplinas">

    <script>
        function doCapture() {
            html2canvas(document.getElementById('table-horarios')).then(function(canvas) {
                // document.body.appendChild(canvas);
                // console.log(canvas);
                // console.log(canvas.toDataURL("image/jpeg", 0.9));
                var a = document.createElement('a');
                a.id = 'elementA'
                a.href = canvas.toDataURL("image/png");
                a.download = "horarios_de_aula_ufrn.png";
                a.click();
            })
        }
    </script>
