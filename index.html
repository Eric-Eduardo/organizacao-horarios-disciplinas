<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização de horários</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>
    <main>
        <div class="form-create-subject">
            <div class="content-form">
                <form>
                    <h2>Adicionar Disciplina</h2>
                    <div>
                        <label for="nome">Nome da matéria</label>
                        <input required type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="professor">Professor</label>
                        <input type="text" name="professor" id="professor">
                    </div>
                    <div>
                        <label for="nome">Carga horária</label>
                        <input type="number" name="cargaHoraria" id="cargaHoraria">
                    </div>
                    <div>
                        <label for="nome">Horário</label>
                        <input placeholder="Exemplo: 246M12" type="text" name="horario" id="horario">
                    </div>
                    <div>
                        <label for="nome">local</label>
                        <input type="text" name="local" id="local">
                    </div>                
                    <input hidden type="text" name="id" id="id">
                </form>
                <div>
                    <button class="btn green" id="submit-form-create-subject">Salvar</button>
                    <button class="btn blue" id="cancel-create-subject">Cancelar</button>
                </div>
            </div>
        </div>
        <div class="save-confirmation-card">
            <i class="uis uis-check"></i>
            <p>Alterações salvas!</p>
        </div>
        <section>
            <h2 class="title">Disciplinas</h2>

            <table id="table-disciplinas">
                <tr>
                    <th></th>
                    <th>Componente curricular</th>
                    <th>Professor</th>
                    <th>Horário</th>
                    <th>Local</th>
                    <th>Ações</th>
                </tr>
            </table>
            <button onclick="view_form()" class="btn-add-subject btn blue">
                + Adicionar disciplina
            </button>
            <button onclick="get_timetables()" class="btn blue" id="create-table-disciplinas">Criar Tabela de Horários</button>
            <button class="btn green btn-salvar">Salvar</button>
        </section>

        <section>
            <h2 class="title">Horários</h2>

            <table id="table-horarios">
                <tr>
                    <th>Horário</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                </tr>
            </table>
            <button class="btn blue btn-add-subject" onclick="doCapture()">Exportar Tabela</button>
        </section>

    </main>

    <script src="main.js"></script>
    <script src="capture_table.js"></script>
</body>
</html>
